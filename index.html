<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Indentation Example</title>
    <style>
        .hanging-indent {
            text-indent: -1.5em; /* negative indent for the first line */
            margin-left: 1.5em; /* margin to push the rest of the lines */
        }
    </style>
</head>
<body>
    <p class="hanging-indent">This is a hanging indent example for a source. The first line is indented to the left, while the subsequent lines are aligned normally.</p>
</body>
</html>
